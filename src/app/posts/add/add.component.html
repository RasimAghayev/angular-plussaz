<div class="container wrapper wrapper2">
  <div class="row">
      <!-- Form -->
      <div class="col-md-12">
          <h3>Add title</h3>
          <form [formGroup]="postForm" (ngSubmit)="submitForm()" novalidate >
              <div class="form-group">
                  <label>Title</label>
                  <input type="text" formControlName="title" class="form-control" maxlength="200">
              </div>
              <div class="form-group">
                  <label>Body</label>
                  <textarea class="form-control" formControlName="body" rows="3" maxlength="500"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
  </div>
</div>
